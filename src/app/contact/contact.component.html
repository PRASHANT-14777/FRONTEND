<div class="row d-flex justify-content-center pt-5">
    <h1 class="letter text-center">Contact Me</h1>
            <form (ngSubmit)="onSubmit()" [formGroup]="contactForm" style="padding: 15px; width: 85%;">
                <mat-form-field appearance="outline" class="w-100">
                    <label for="name" class="text-white">Enter Name</label>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" required placeholder="Enter your name">
                    <mat-error *ngIf="contactForm.get('name').invalid && (contactForm.get('name').dirty || contactForm.get('name').touched)">
                        Name is required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100">
                    <label for="email" class="text-white">Enter Email</label>
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required placeholder="Enter your email" type="email">
                    <mat-error *ngIf="contactForm.get('email').invalid && (contactForm.get('email').dirty || contactForm.get('email').touched)">
                        Valid email is required.
                    </mat-error>
                </mat-form-field>


                <mat-form-field appearance="outline" class="w-100">
                    <label for="contact" class="text-white">Enter Contact Number</label>
                    <mat-label>Contact No.</mat-label>
                    <input matInput formControlName="contact" required placeholder="Enter your contact number" type="email">
                    <mat-error *ngIf="contactForm.get('contact').invalid && (contactForm.get('contact').dirty || contactForm.get('email').touched)">
                        Valid email is required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100">
                    <label for="message" class="text-white">Leave Message</label>
                    <mat-label>Message</mat-label>
                    <textarea matInput formControlName="message" required placeholder="Your message"></textarea>
                    <mat-error *ngIf="contactForm.get('message').invalid && (contactForm.get('message').dirty || contactForm.get('message').touched)">
                        Message is required.
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button type="submit" color="accent" class="float-end" [disabled]="contactForm.invalid">Submit</button>
                <a mat-raised-button color="accent" href="mailto:psprashantsingh215@gmail.com" class="mx-3">Send Email</a>
            </form>
</div>
